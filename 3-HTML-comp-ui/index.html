<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
</head>

<body class="container">

    <hr/>
    <h1> HTML components - UI</h1>
    <hr/>

    <div id="box" class="alert alert-info">
        <input id="inp" type="number" onchange="handleNumberChange()" />
        <hr/>
        <span id="count-display" class="badge badge-primary">0</span>
    </div>

    <script>
        let inpEle = document.getElementById('inp');
        let countDisplayEle = document.getElementById('count-display');
        let n = 0;
        setInterval(() => {
            n++;
            inp.value = n;
            inp.dispatchEvent(new Event('change'));
        }, 2000);
        function handleNumberChange() {
            countDisplayEle.innerText = n * 10;
        }
    </script>

</body>

</html>
